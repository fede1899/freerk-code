<h1>
    {{ titulo }}</h1>
<ul>
    <li>camiseta</li>
    <li>buso</li>
</ul>
<hr/>
<p>
    Nombre del parque:
    <input type="text" [(ngModel)]="nombreDelParque" (keyup)="mostrarNombre()" />
</p>

<p>
    Resultado: {{nombreDelParque}}
</p>

<div *ngIf="miParque"><!-- ngIf: si miParque != null entonces muestro el <div>-->
   <h4>Datos de miParque desde el hijo</h4>
    <ol> 
        <li>{{miParque.nombre}}</li>
        <li>{{miParque.metros}}</li>
        <li>{{miParque.vegetacion}}</li>
        <li>{{miParque.abierto}}</li>
    </ol>
</div>

<hr>
<p *ngIf="nombreDelParque">
    Hijo:
    <parques [nombre]="nombreDelParque" [metros_cuadrados]=567 (pasameLosDatos)="verDatosParque($event)"></parques>
</p>
<!-- con keyup puedo tirar metodos cuando cambia el valor 
    del input -->
